<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入门小Demo-8  内置服务 $http</title>
<!--之所以出错是因为type应写为src  -->
<script src="angular.min.js"></script>
<script>
		var app=angular.module('myApp',[]); //定义了一个叫myApp的模块
		//定义控制器
		//传入参数response，就是data.json传入的参数结果，就是ajax请求
		app.controller('myController',function($scope,$http){
			$scope.findList=function(){
				$http.get('data.json').success(
					function(response){
						$scope.list=response;
					}		
				
				);
			}
			//$scope.findList();
		});
	</script>

</head>
<body ng-app="myApp" ng-controller="myController" ng-init="findList()">
<table>
<tr>
	<td>姓名</td>
	<td>数学</td>
	<td>语文</td>
</tr>
<tr ng-repeat="entity in list">
	<td>{{entity.name}}</td>
	<td>{{entity.shuxue}}</td>
	<td>{{entity.yuwen}}</td>
</tr>
</table>
</body>

</html>
